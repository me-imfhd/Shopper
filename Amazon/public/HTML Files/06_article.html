<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>article</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
    background-color: burlywood;
  }
  article{
    background-color: #2f2f2f;
    border: 2px solid black;
    width: 300px;
    padding: 15px;
    color: #1f1f1f;
  }
  .one{
    padding: 10px;
    background-color: #ff9933;
  }
  .two{
    padding: 10px;
    background-color: white;
    font-weight: 500px;
  }
  .three{
    padding: 10px;
    background-color: darkgreen;
    color: #d0d0d0;
  }
  /*how to remove gap in between divs*/
</style>
<body>
  <article>
    <marquee class="one" behavior = "alternate" scrollamount="10"><div>REPUBLIC DAY SALE</div></marquee>
    <marquee class="two" direction="left" scrollamount="15"><div>50% OFF on Electronics</div></marquee>
    <marquee class="three" loop="3" scrollamount="15" direction="right">* Terms and conditions....</marquee>
  </article>
</body>
</html>
