<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon India | Online Shopping</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
  }
  .card{
    width: 300px;
    background-color: white;
    padding: 15px;
  }
  .row{
    display: flex;
  }
  .row div, .row p{
    margin: 5px;
    font-size: 12px;
    color: gray;
  }
  .card-footer{
    margin-left: 10px;
    color: #33f;
  }
</style>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Upgrade your home | Amazon Brands & more</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div>
          <img src="../images/amazon/amazon1.jpg" width="100%" height="100">
          <p>Up to 50% off | Home appliances</p>
        </div>
        <div>
          <img src="../images/amazon/amazon2.jpg" width="100%" height="100">
          <p>Up to 50% off | Comforters & more</p>
        </div>
      </div>
      <div class="row">
        <div>
          <img src="../images/amazon/amazon3.jpg" width="100%" height="100">
          <p>Starting ₹169 | Containers & more</p>
        </div>
        <div>
          <img src="../images/amazon/amazon4.jpg" width="100%" height="100">
          <p>Starting ₹229 | Photo frames, clocks & more</p>
        </div>
      </div>
    </div>
    <div class="card-footer">
      See more...
    </div>
  </div>
</body>
</html>
