<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menuNav</title>
  <style>
    details{
      width: 250px;
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 5px;
    }
    details div {
      background-color: black;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <menu>
    <nav>
      <div>Home</div>
      <details>
        <summary>Electronics</summary>
        <div>Television</div>
        <div>Mobiles</div>
        <div>Watches</div>
      </details>
      <details>
        <summary>Footwear</summary>
        <div>Sneakers</div>
        <div>Casuals</div>
        <div>Boots</div>
      </details>
    </nav>
  </menu>
</body>
</html>
